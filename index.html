<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <div class="ctr">
        <div id="score-box">
            <span class="score" id="x-score">X:</span>
            <span class="score" id="o-score">O:</span>
        </div>
       <button id="btn-clear">Reiniciar</button>
        <div id="box">
            <div class="items" id="one"></div>
            <div class="items" id="two"></div>
            <div class="items" id="three"></div>
            <div class="items" id="four"></div>
            <div class="items" id="five"></div>
            <div class="items" id="six"></div>
            <div class="items" id="seven"></div>
            <div class="items" id="eight"></div>
            <div class="items" id="nine"></div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
